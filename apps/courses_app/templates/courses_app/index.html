<!DOCTYPE html>
	<html>
		<head>
			<title> Index </title>
		</head>
		<body>
			<h1> Add a new Course </h1>
			<form action="add" method="post">
			{% csrf_token %}
				<label for="name"> Name: </label><input type="text" name="name">
				<label for="description"> Description: </label><textarea rows="4" cols="40" name="desc"></textarea>
				<input type="submit" value="Add">
			</form>
			<table>
				<tr>
					<th> Course Name </th>
					<th> Description </th>
					<th> Date Added </th>
					<th> Actions </th>
				</tr>
				{% for item in course %}
				<tr>
					<td> {{item.name}} </td>
					<td> {{item.desc}} </td>
					<td> {{item.created_at}} </td>
					<td> <a href="/delete/{{item.id}}">remove</a> </td>
				</tr>
				{% endfor %}
			</table>
		</body>
	</html>
